<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请表</title>
    <style>
        body {
            background-color: pink; /* 设置背景颜色为灰色 */
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            background-color: white; /* 表单容器背景颜色 */
            padding: 20px;
            border: 1px solid #ccc;
            width: 400px;
margin: 0 auto;

        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
        }
        
        .radio-item input {
            margin-right: 5px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            margin-bottom: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input {
            margin-right: 5px;
        }
        
        .select-wrapper {
            display: flex;
            align-items: center;
        }
        
        .select-wrapper select {
            width: auto;
            margin-left: 5px;
        }
        
        button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>申请表</h1>
        
        <form>
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label>感兴趣的职位：</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="position1" name="position" value="web_designer">
                        <label for="position1">Web设计人员</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="position2" name="position" value="web_manager">
                        <label for="position2">Web 管理人员</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="position3" name="position" value="web_developer">
                        <label for="position3">Web开发人员</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="requirements">其他要求：</label>
                <textarea id="requirements" name="requirements" placeholder="包括薪水待遇、工作地点等。"></textarea>
            </div>
            
            <div class="form-group checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="confirm" name="confirm" value="confirm">
                    <label for="confirm">发送确认消息</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>经验</label>
                <div class="select-wrapper">
                    <select name="experience">
                        <option value="no_experience">无经验</option>
                        <option value="some_experience">有一些经验</option>
                        <option value="experienced">有经验</option>
                    </select>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit">确定</button>
                <button type="reset">重置</button>
            </div>
        </form>
    </div>
</body>
</html>
